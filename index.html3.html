<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day for Pumpkin</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #8B4513;
        }
        p {
            font-size: 20px;
            color: #5A2D0C;
        }
        .chocolate {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #8B4513;
            border-radius: 50%;
            box-shadow: 2px 2px 5px #5A2D0C;
            animation: floatChocolates 5s linear infinite;
        }
        @keyframes floatChocolates {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }
        .button-container {
            margin-top: 50px;
            position: relative;
        }
        .move-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Happy Chocolate Day, Pumpkin! üç´</h1>
    <p>You are sweeter than the finest chocolate and more precious than gold. Wishing you a day filled with love and sweetness! ‚ù§Ô∏è</p>
    
    <div class="button-container">
        <button class="move-button" id="chocoButton">Click for a Chocolate Surprise! üç´</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("chocoButton");
            button.style.top = "50vh";
            button.style.left = "50vw";
            
            button.addEventListener("mouseover", function() {
                const newX = Math.random() * (window.innerWidth - 100);
                const newY = Math.random() * (window.innerHeight - 100);
                button.style.left = `${newX}px`;
                button.style.top = `${newY}px`;
            });
        });
        
        function createChocolates() {
            for (let i = 0; i < 10; i++) {
                let choco = document.createElement("div");
                choco.classList.add("chocolate");
                choco.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(choco);
            }
        }
        createChocolates();
    </script>
</body>
</html>
